version: 1
extends:
  - https://raw.githubusercontent.com/projectpythia/pythia-config/main/pythia.yml
project:
  title: MPAS+JEDI cookbook
  github: https://github.com/projectpythia/mpas-jedi-cookbook
  authors:
    - name: Guoqing Ge
    - name: Orhan Eroglu
    - name: Yan Pan
    - name: Haidao Lin
    - name: Stephen Asare
    - name: Altug Karakurt
    - name: Philip Chmielowiec
  copyright: '2025'
  toc:
    - file: README.md
    - title: Preamble
      children:
        - file: notebooks/how-to-cite.md
    - title: Introduction
      children:
        - file: notebooks/overview-mpas.ipynb
        - file: notebooks/overview-jedi.ipynb
        - file: notebooks/overview-rrfsv2.ipynb
    - title: MPAS(Regional) Analysis and Visualization
      children:
        - file: notebooks/mpas-basic.ipynb
        - file: notebooks/mpas-advanced.ipynb
    - title: JEDI(MPAS) Analysis and Visualization
      children:
        - file: notebooks/jedi-mpas.ipynb
        - file: notebooks/jedi-obsSpace.ipynb
  jupyter:
      binder:
        repo: projectpythia/mpas-jedi-cookbook
  abbreviations:
    MPAS: Model for Prediction Across Scales
    JEDI: Joint Effort for Data Assimilation Integration
    RRFS: Rapid Refresh Forecast System
    DA: Data Assimilation
    CIRES: Cooperative Institute for Research In Environmental Sciences
    NOAA: National Oceanic and Atmospheric Administration
    GSL: Global Systems Laboratory
    NSF: National Science Foundation
    NCAR: National Center for Atmospheric Research
